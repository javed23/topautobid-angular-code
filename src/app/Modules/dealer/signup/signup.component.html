<!--=================================
 register-form  -->

<section #contentSection class="register-form page-section-ptb">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10">
         <div class="section-title">
           <span>Welcome to </span>
           <h2>the Cardealer online</h2>
           <div class="separator"></div>
         </div>
      </div>
    </div>
    <div class="row justify-content-center">
       <div class="col-lg-8 col-md-12">
        <div class="gray-form">
		
		<aw-wizard #wizard class="custom-css">
       
			<aw-wizard-step stepTitle="Step 1" [canExit]="signUpFormStep1.valid">
        <form [formGroup]="signUpFormStep1">
				<div formGroupName="name" class="row">
					<div class="form-group col-md-4">
						<label>Prefix*</label>
						<select formControlName="prefix" name="prefix">
							<option value="Mr.">Mr.</option>
							<option value="Mrs.">Mrs.</option>
							<option value="Ms.">Ms.</option>                
						</select>     
					</div>
					<div class="form-group col-md-4">
						<label>First Name*</label>
            <input class="form-control" type="text" placeholder="First Name" formControlName="first_name" [ngClass]="{ 'is-invalid': (signUpFormStep1.controls.name.get('first_name').touched || step1submitted) && signUpFormStep1.controls.name.get('first_name').errors }">
              <p *ngIf="signUpFormStep1.controls.name.get('first_name').touched || step1submitted">
                <app-form-validation-errors  errorPrefix="First Name " [errors]="signUpFormStep1.controls.name.get('first_name').errors"></app-form-validation-errors>      
              </p>
					</div> 
					<div class="form-group col-md-4">
						<label>Last Name*</label>
            <input class="form-control" type="text" placeholder="Last Name" formControlName="last_name" [ngClass]="{ 'is-invalid': (signUpFormStep1.controls.name.get('last_name').touched || step1submitted) && signUpFormStep1.controls.name.get('last_name').errors }">
            <p *ngIf="signUpFormStep1.controls.name.get('last_name').touched || step1submitted">
                <app-form-validation-errors  errorPrefix="Last Name " [errors]="signUpFormStep1.controls.name.get('last_name').errors"></app-form-validation-errors>      
              </p>
					</div>
				</div>
				<div class="form-group">
					<label>Title* </label>
          <input class="form-control" type="text" placeholder="Title" name="title" formControlName="title" [ngClass]="{ 'is-invalid': (signUpFormStep1.controls.title.touched || step1submitted) && signUpFormStep1.get('title').errors }">
          <p *ngIf="signUpFormStep1.controls.title.touched || step1submitted">
              <app-form-validation-errors  errorPrefix="Title " [errors]="signUpFormStep1.get('title').errors"></app-form-validation-errors>      
            </p>
				</div>

				<div class="form-group">
          <label>Email* </label>
          <div formArrayName="emails">
              <div *ngFor="let emailObj of signUpFormStep1.get('emails').controls; let e = index;">
                  <div [formGroupName]="e">
                    <input class="form-control" type="text" placeholder="Email Address" name="email" formControlName="email" [ngClass]="{ 'is-invalid': (emailObj.controls.email.touched || step1submitted) && emailObj.get('email').errors }">
                    <p *ngIf="emailObj.controls.email.touched || step1submitted">
                        <app-form-validation-errors  errorPrefix="Email " [errors]="emailObj.get('email').errors"></app-form-validation-errors>      
                      </p>
                  </div>
              </div>          
          </div>  
				</div>
				
				<div class="form-group">
          <label>Mobile phone *</label>
          <div formArrayName="phones">
            <div *ngFor="let phoneObj of signUpFormStep1.get('phones').controls; let p = index;">
              <div [formGroupName]="p">
                    <input id="phone" mask="000-000-0000" class="form-control" type="text" placeholder="Phone Number" name="phone" formControlName="phone" [ngClass]="{ 'is-invalid': (phoneObj.controls.phone.touched || step1submitted) && phoneObj.get('phone').errors }">
                    <p *ngIf="phoneObj.controls.phone.touched || step1submitted">
                        <app-form-validation-errors  errorPrefix="Phone Number " [errors]="phoneObj.get('phone').errors"></app-form-validation-errors>      
                      </p>
              </div> 
            </div> 
          </div>         
				</div>  
						   
				<div class="form-group">
				 <label>Password*</label>
           <input class="form-control" type="password" placeholder="Password" name="password" formControlName="password" [ngClass]="{ 'is-invalid': (signUpFormStep1.controls.password.touched || step1submitted) && signUpFormStep1.get('password').errors }">
           
           <p *ngIf="signUpFormStep1.controls.password.touched || step1submitted">
              <app-form-validation-errors  errorPrefix="Password " [errors]="signUpFormStep1.get('password').errors"></app-form-validation-errors>      
            </p>
				</div>         
            
            
                <div class="form-group">
                 <label for="phone">Select State *</label>
                 <div class="selected-box auto-hight">
                   
                    <select formControlName="state" [ngClass]="{ 'is-invalid': (signUpFormStep1.controls.state.touched || step1submitted) && signUpFormStep1.get('state').errors }">
                        <option value="">Select State...</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>

                    <p *ngIf="signUpFormStep1.controls.state.touched || step1submitted">
                        <app-form-validation-errors  errorPrefix="State " [errors]="signUpFormStep1.get('state').errors"></app-form-validation-errors>      
                      </p>

                  </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-6">
                        <label>City*</label>
                          <input class="form-control" type="text" placeholder="City" name="city" formControlName="city" [ngClass]="{ 'is-invalid': (signUpFormStep1.controls.city.touched || step1submitted) && signUpFormStep1.get('city').errors }">
                          <p *ngIf="signUpFormStep1.controls.city.touched || step1submitted">
                              <app-form-validation-errors  errorPrefix="City " [errors]="signUpFormStep1.get('city').errors"></app-form-validation-errors>      
                            </p>
                       </div>
                       <div class="form-group col-md-6">
                          <label>Zip*</label>
                            <input class="form-control" type="text" placeholder="Zip" name="zip" formControlName="zip" [ngClass]="{ 'is-invalid': (signUpFormStep1.controls.zip.touched || step1submitted) && signUpFormStep1.get('zip').errors }">
                              <p *ngIf="signUpFormStep1.controls.zip.touched || step1submitted">
                                <app-form-validation-errors  errorPrefix="Zip " [errors]="signUpFormStep1.get('zip').errors"></app-form-validation-errors>      
                              </p>
                         </div>
                </div>
				
                <div class="form-group">
                  <div>
                    <label for="one">By signing up, you are agree with the <a routerLink="/web/user-agreement"> User
                        Agreement </a> & <a routerLink="/web/privacy-policy"> Privacy Ploicy</a></label>
                  </div>
                </div>
				
        <button class="button red" (click)="checkFormValidity()" type="button" awNextStep>Next Step</button>		
        </form>		
			</aw-wizard-step>  
            
      <aw-wizard-step stepTitle="Step 2">
          <form [formGroup]="signUpFormStep2">
        
            
            

      <div class="row">
          <div class="form-group col-md-7">



          <div class="left-column-form">

            <div class="row">
                        <div class="form-group col-md-12">
                <h5>Location and Contact Details</h5>
                
              </div>
             
            </div>
          <div formArrayName="dealerships">  
            <div *ngFor="let dealershipObj of signUpFormStep2.get('dealerships').controls; let i = index;let first = first;">
              <div [formGroupName]="i">

                  <div class="row">
                      <div class="form-group col-md-12">
                          <div class="sub-heading">Add New Dealership - {{i}}

                              <i *ngIf="!first" (click)="deleteDealership(i)" class="fa fa-minus float-right" aria-hidden="true"></i>

                          </div>                              
                       
                      </div>
                      
                    </div>


                <div class="row">
                    <div class="form-group col-md-12">
                    <label>Legal Corporation Name*</label>
                    <input class="form-control" type="text" placeholder="Legal Corporation Name" name="legalcoroporationname" formControlName="legalcoroporationname" [ngClass]="{ 'is-invalid': (dealershipObj.controls.legalcoroporationname.touched || step2submitted) && dealershipObj.controls.legalcoroporationname.errors }">
                    <p *ngIf="dealershipObj.controls.legalcoroporationname.touched || step2submitted">
                        <app-form-validation-errors  errorPrefix="Legal Corporation " [errors]="dealershipObj.controls.legalcoroporationname.errors"></app-form-validation-errors>      
                      </p>
                  </div>
                 
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                    <label>Dealership Number*</label>
                    <input class="form-control" type="text" placeholder="Dealership Number" name="dealershipnumber" formControlName="dealershipnumber" [ngClass]="{ 'is-invalid': (dealershipObj.controls.dealershipnumber.touched || step2submitted) && dealershipObj.controls.dealershipnumber.errors }">

                    <p *ngIf="dealershipObj.controls.dealershipnumber.touched || step2submitted">
                        <app-form-validation-errors  errorPrefix="Dealership Number " [errors]="dealershipObj.controls.dealershipnumber.errors"></app-form-validation-errors>      
                      </p> 

                  </div>
                 
                </div>
                <div class="row">
                  <div class="form-group col-md-12">
                    <label>No of Locations*</label>
                    <input class="form-control" (change)="cloneLocations(dealershipObj.controls.locations, selectField.value)" #selectField type="number" min="1" max="10" placeholder="No of Locations" name="nooflocations" formControlName="nooflocations" [ngClass]="{ 'is-invalid': (dealershipObj.controls.nooflocations.touched || step2submitted) && dealershipObj.controls.nooflocations.errors }">
                    <p *ngIf="dealershipObj.controls.nooflocations.touched || step2submitted">
                        <app-form-validation-errors  errorPrefix="Location " [errors]="dealershipObj.controls.nooflocations.errors"></app-form-validation-errors>      
                      </p> 
                  </div>
                  
                </div>
                <div formArrayName="locations">
                  <div *ngFor="let locationObj of dealershipObj.get('locations').controls; let j = index; let first = first;">
                      <div [formGroupName]="j">

                        <div class="row">
                          <div class="form-group col-md-12">
                            <div class="sub-heading">Add Location - {{j}}

                                <i *ngIf="!first" (click)="deleteLocation(dealershipObj.controls.locations, j)" class="fa fa-minus float-right" aria-hidden="true"></i> 

                            </div>                              
                          </div>
                          
                        </div>


                        <div class="row">
                          <div class="form-group col-md-12">
                            <label>Main Address Line 1*</label>
                            <input class="form-control" type="text" placeholder="Main Address Line 1" name="mainaddressline1" formControlName="mainaddressline1" [ngClass]="{ 'is-invalid': (locationObj.controls.mainaddressline1.touched || step2submitted) && locationObj.controls.mainaddressline1.errors }">

                            <p *ngIf="locationObj.controls.mainaddressline1.touched || step2submitted">
                                <app-form-validation-errors  errorPrefix="Address Line1 " [errors]="locationObj.controls.mainaddressline1.errors"></app-form-validation-errors>      
                              </p>
                          </div>
                          
                        </div>
                        <div class="row">
                          <div class="form-group col-md-12">
                            <label>Main Address Line 2*</label>
                            <input class="form-control" type="text" placeholder="Main Address Line 2" name="mainaddressline2" formControlName="mainaddressline2">
                            
                          </div>
                         
                        </div>
                        
                        <div class="form-group">
                        <label for="phone">Select State *</label>
                        <div class="selected-box auto-hight">
                          
                            <select  formControlName="state" [ngClass]="{ 'is-invalid': (locationObj.controls.state.touched || step2submitted) && locationObj.controls.state.errors }">
                                <option value="Country">Select State...</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                            <p *ngIf="locationObj.controls.state.touched || step2submitted">
                                <app-form-validation-errors  errorPrefix="State " [errors]="locationObj.controls.state.errors"></app-form-validation-errors>      
                              </p>
                          </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-md-12">
                                <label>City*</label>
                                  <input class="form-control" type="text" placeholder="City" formControlName="city" [ngClass]="{ 'is-invalid': (locationObj.controls.city.touched || step2submitted) && locationObj.controls.city.errors }" name="city">
                                  <p *ngIf="locationObj.controls.city.touched || step2submitted">
                                      <app-form-validation-errors  errorPrefix="City " [errors]="locationObj.controls.city.errors"></app-form-validation-errors>      
                                  </p>
                              </div>
                              <div class="form-group col-md-12">
                                  <label>Zip*</label>
                                    <input class="form-control" type="text" placeholder="Zip" name="zip" formControlName="zip" [ngClass]="{ 'is-invalid': (locationObj.controls.zip.touched || step2submitted) && locationObj.controls.zip.errors }">
                                    <p *ngIf="locationObj.controls.zip.touched || step2submitted">
                                        <app-form-validation-errors  errorPrefix="Zip " [errors]="locationObj.controls.zip.errors"></app-form-validation-errors>      
                                      </p>
                              </div>
                        </div>
                      </div>  
                  </div>
                </div>
              </div>
            </div>
          </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label> <i (click)="setDealerships()" class="fa fa-plus" aria-hidden="true"></i> Add Another Dealership</label> 
                </div>       
            </div>  

          </div>

        </div>





        <div class="form-group col-md-5">
            <div class="right-column-form">
            
                <div class="row">
            <div class="form-group col-md-12">
              <h5>Availability</h5>
            </div>
            </div>

            <div class="row">
            <div class="form-group col-md-12 calendar_col">
                
                <label>Date*</label>
                <input class="form-control" type="text" (click)="d.toggle()" placeholder="dd.mm.yyyy" ngbDatepicker #d="ngbDatepicker" name="availabilitydate" formControlName="availabilitydate" [ngClass]="{ 'is-invalid': (signUpFormStep2.controls.availabilitydate.touched || step2submitted) && signUpFormStep2.get('availabilitydate').errors }">
                <button class="btn btn-outline-secondary d-none calendar" (click)="d.toggle()" type="date"></button>

                <!--<input class="datepicker" data-date-format="mm/dd/yyyy"> -->


                <p *ngIf="signUpFormStep2.controls.availabilitydate.touched || step2submitted">
                    <app-form-validation-errors  errorPrefix="Date " [errors]="signUpFormStep2.get('availabilitydate').errors"></app-form-validation-errors>      
                  </p>
            </div>
            </div>

            <div class="row">
            <div class="form-group col-md-6" id="timepicker">
                
                <label>Time*</label>
                <ngb-timepicker formControlName="time" [(ngModel)]="time" [meridian]="meridian" [spinners]="spinners"></ngb-timepicker>
                
              </div>

              <div class="form-group col-md-6">
                 
                 <label>Time Zone*</label>		
                  <div class="selected-box auto-hight">                   
                    <select class="margin-top42" formControlName="timezone" [ngClass]="{ 'is-invalid': (signUpFormStep2.controls.timezone.touched || step2submitted) && signUpFormStep2.get('timezone').errors }">
                      <option value="">Time Zone</option>
                      <option value="HST">(UTC -10)Hawaii Standard Time</option>
                      <option value="AKST">(UTC -9) Alaska Standard Time</option>					
                      <option value="PST">(UTC -8) Pacific Standard Time</option>
                      <option value="MST">(UTC -7) Mountain Standard Time</option>
                      <option value="CST">(UTC -6) Central Standard Time</option>
                      <option value="EST">(UTC -5) Eastern Standard Time</option>
                    </select>
                    <p *ngIf="signUpFormStep2.controls.timezone.touched || step2submitted">
                        <app-form-validation-errors  errorPrefix="Timezone " [errors]="signUpFormStep2.get('timezone').errors"></app-form-validation-errors>      
                      </p> 
                  </div>					
                </div>


            </div>

          

              <div class="row">
              <div class="form-group col-md-12">
                 
                <label>Language*</label>
                <select  formControlName="language" [ngClass]="{ 'is-invalid': (signUpFormStep2.controls.language.touched || step2submitted) && signUpFormStep2.get('language').errors }">
                  <option value="">Select Language</option>
                  <option value="en">English</option>                 
                </select>
                <p *ngIf="signUpFormStep2.controls.language.touched || step2submitted">
                    <app-form-validation-errors  errorPrefix="Language " [errors]="signUpFormStep2.get('language').errors"></app-form-validation-errors>      
                  </p>
              </div>
              </div>
              
              <div class="row">
                  <div class="form-group col-md-6"><button class="button red" type="button" awPreviousStep>Previous Step</button></div>
                  <div class="form-group col-md-6"><button class="button red" type="button" (click)="finishFunction()">Finish</button></div>
              </div>


            </div>
          </div>


      </div>



            
        </form>
			</aw-wizard-step>	
				
   		
			</aw-wizard>	
			
			<p class="link">Already have an account? please <a routerLink="/dealer/login"> Login here</a> </p>
            </div>
           </div>
       </div>
    </div>
</section>
