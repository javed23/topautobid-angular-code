<!--=================================
 login-form  -->

<section class="login-form page-section-ptb">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
         <div class="section-title">
           <span>{{ 'LOGIN.LOGIN-OPTION-TITLE'| translate:user  }}</span>
           <h2>{{ 'LOGIN.LOGIN-PAGE-TITLE'| translate:user  }}</h2>
           <div class="separator"></div>
         </div>
      </div>
    </div>
    <div class="row justify-content-center">
     <div class="col-lg-6 col-md-12">
       <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="gray-form clearfix">

            <div class="form-group">
             <label for="email">{{ 'LOGIN.LOGIN-USERNAME'| translate:user  }}* </label>
               <input id="email" class="form-control" [ngClass]="{ 'is-invalid': (loginForm.controls.email.touched || submitted) && loginForm.get('email').errors }" type="text" placeholder="" formControlName="email">
               <p *ngIf="loginForm.controls.email.touched || submitted">
                  <app-form-validation-errors  errorPrefix="Email is" [errors]="loginForm.get('email').errors"></app-form-validation-errors>      
                </p>
            </div>

            <div class="form-group">
             <label for="Password">{{ 'LOGIN.LOGIN-PASSWORD'| translate:user  }}* </label>
               <input id="Password" class="form-control" type="password" placeholder="" formControlName="password"  [ngClass]="{ 'is-invalid': (loginForm.controls.password.touched || submitted) && loginForm.get('password').errors }">
               <p *ngIf="loginForm.controls.password.touched || submitted">
                  <app-form-validation-errors  errorPrefix="Password is" [errors]="loginForm.get('password').errors"></app-form-validation-errors>      
                </p>

            </div> 

            <div class="form-group">
              <div class="remember-checkbox mb-4">
                 <input type="checkbox" formControlName="remember_me" id="remember_me">
                 <label for="remember_me"> {{ 'LOGIN.REMEMBER-ME'| translate:user  }}</label>
                 <a href="#" class="float-right">{{ 'LOGIN.FORGOT-PASSWORD'| translate:user  }}</a>
                 
              </div>
            </div>       

            <button  type="submit" class="button red">{{ 'LOGIN.LOGIN-BUTTON'| translate:user  }} </button>

          </div> 
        </form>
        
          <div class="login-social text-center">
            <h5>{{ 'LOGIN.LOGIN-SOCIAL-MEDIA'| translate:user  }}</h5>
            <ul>
                <li>
                  <button (click)="signInWithFB()" class="fb button" type="button"><i class="fa fa-facebook"></i> {{ 'LOGIN.FACEBOOK'| translate:user  }}</button>
                 

                </li>
                <li><button (click)="signInWithGoogle()" type="button" class="twitter button" ><i class="fa fa-twitter"></i> {{ 'LOGIN.GOOGLE'| translate:user  }}</button></li>
                <li><button class="pinterest button" type="button"><i class="fa fa-windows"></i> {{ 'LOGIN.MICROSOFT'| translate:user  }}</button></li>
            </ul>
          </div>           
      </div>
     </div>
   </div>
</section>
