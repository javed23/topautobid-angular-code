<!--=================================
 register-form  -->



<section class="register-form page-section-ptb">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10">
         <div class="section-title">
           <span>Welcome to </span>
           <h2>the Cardealer online</h2>
           <div class="separator"></div>
         </div>
      </div>
    </div>
    <div class="row justify-content-center">
       <div class="col-lg-8 col-md-12">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="gray-form">
          
            <div formGroupName="name" class="row">
              <div class="form-group col-md-4">
                  <label>Prefix*</label>
                  <select formControlName="prefix">
                    <option value="Mr.">Mr.</option>
                    <option value="Mrs.">Mrs.</option>
                    <option value="Ms.">Ms.</option>                
                  </select>                  
              </div>

              <div class="form-group col-md-4">
                <label>Your Name*</label>
                    <input  class="form-control" type="text" placeholder="Your Name" formControlName="first_name">
                    
              </div> 
              <div class="form-group col-md-4">
              <label>Last Name*</label>
                <input  class="form-control" type="text" placeholder="Last Name" formControlName="last_name">
                
              </div>
            </div>

            <div class="form-group">
              <label>Email *</label>
                <input  [ngClass]="{ 'is-invalid': (signupForm.controls.email.touched || submitted) && signupForm.get('email').errors }" class="form-control" type="text" placeholder="Email Id" formControlName="email">
                <p *ngIf="signupForm.controls.email.touched || submitted">
                    <app-form-validation-errors  [errors]="signupForm.get('email').errors"></app-form-validation-errors>      
                  </p>
             </div>
             <div class="form-group">
                <label>Phone *</label>
                  <input  [ngClass]="{ 'is-invalid': (signupForm.controls.phone.touched || submitted) && signupForm.get('phone').errors }" class="form-control" type="text" placeholder="Phone Number" formControlName="phone">
                  <p *ngIf="signupForm.controls.phone.touched || submitted">
                      <app-form-validation-errors  errorPrefix="Phone number is" [errors]="signupForm.get('phone').errors"></app-form-validation-errors>      
                    </p>
                    <button type="button" (click)="verifyPhone()" >Verify</button>
               </div>
            <div class="form-group">
             <label>Password* </label>
               <input [ngClass]="{ 'is-invalid': (signupForm.controls.password.touched || submitted) && signupForm.get('password').errors }" class="form-control" type="password" placeholder="Password" formControlName="password">
               <p *ngIf="signupForm.controls.password.touched || submitted">
                  <app-form-validation-errors  errorPrefix="Password is" [errors]="signupForm.get('password').errors"></app-form-validation-errors>      
                </p>
                
            </div>
            <div class="form-group">
             <label>Re-enter Password*</label>
               <input [ngClass]="{ 'is-invalid': (signupForm.controls.repassword.touched || submitted) && signupForm.get('repassword').errors }" class="form-control" type="password" placeholder="Confirm Password" formControlName="repassword">
               <p *ngIf="signupForm.controls.repassword.touched || submitted">
                  <app-form-validation-errors   errorPrefix="Confirm password is" [errors]="signupForm.get('repassword').errors"></app-form-validation-errors>      
                </p>
            </div>
            
            
                
                 <div class="form-group">
                  <div>
                   
                      <label for="one">By signing up, you are agree with the <a href="#"> User Agreement </a> & <a href="#"> Privacy Ploicy</a></label>
                     </div>
                     </div>
                     <div class="row">
                     <div class="form-group col-md-6">
                       <button  [ngClass]="{ 'submit-btn-disable': !signupForm.valid }"  type="submit" class="button red">Sign Up </button>
                     </div>
                       <div class="form-group col-md-6">
                          <button  type="button" class="button red" (click)="goBack()">Back</button>
                        
                   
                        </div>
                      </div>
               </div>
               </form>
           </div>
       </div>
    </div>
    <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title">Modal title</h4>
          
        </div>
        <div class="modal-body">
          <p>One fine body&hellip;</p>
        </div>
        
    </ng-template>
</section>
