<!--=================================
 register-form  -->

<section class="register-form page-section-ptb">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10">
         <div class="section-title">
           <span>Welcome to </span>
           <h2>the Cardealer online</h2>
           <div class="separator"></div>
         </div>
      </div>
    </div>
    <div class="row justify-content-center">
       <div class="col-lg-8 col-md-12">
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="gray-form">
           <div class="row">
              <div class="form-group col-md-4">
                  <label>{{ 'SELLER-PROFILE.PREFIX'| translate }}*</label>
                  <select formControlName="prefix">
                    <option value="Mr.">Mr.</option>
                    <option value="Mrs.">Mrs.</option>
                    <option value="Ms.">Ms.</option>                
                  </select>                  
              </div>

              <div class="form-group col-md-4">
                <label>{{ 'SELLER-PROFILE.YOUR-NAME'| translate }}*</label>
                    <input [ngClass]="{ 'is-invalid': (profileForm.controls.first_name.touched || submitted) && profileForm.get('first_name').errors }" class="form-control" type="text" placeholder="{{ 'SELLER-PROFILE.YOUR-NAME'| translate }}" formControlName="first_name">
                    <p *ngIf="profileForm.controls.first_name.touched || submitted">
                        <app-form-validation-errors  errorPrefix="{{ 'SELLER-PROFILE.YOUR-NAME'| translate }}" [errors]="profileForm.get('first_name').errors"></app-form-validation-errors>      
                      </p>
              </div> 
              <div class="form-group col-md-4">
              <label>{{ 'SELLER-PROFILE.LAST-NAME'| translate }}*</label>
                <input [ngClass]="{ 'is-invalid': (profileForm.controls.last_name.touched || submitted) && profileForm.get('last_name').errors }" class="form-control" type="text" placeholder="{{ 'SELLER-PROFILE.LAST-NAME'| translate }}" formControlName="last_name">
                <p *ngIf="profileForm.controls.last_name.touched || submitted">
                    <app-form-validation-errors  errorPrefix="{{ 'SELLER-PROFILE.LAST-NAME'| translate }}" [errors]="profileForm.get('last_name').errors"></app-form-validation-errors>      
                  </p>
              </div>
            </div>
           
         

            <div class="form-group">
                <label>{{ 'SELLER-PROFILE.EMAIL'| translate }} *</label>
   
                <i (click)="cloneEmail()" class="fa fa-plus" aria-hidden="true"></i>
   
                <div formArrayName="emails">
   
                 <div *ngFor="let emailObj of profileForm.get('emails').controls; let i = index;let first = first;">
                 <div [formGroupName]="i">
   
                     <input  class="form-control" type="text" placeholder="{{ 'SELLER-PROFILE.EMAIL'| translate }}" formControlName="email">  
                     <p *ngIf="emailObj.controls.email.touched || submitted">
                       <app-form-validation-errors  errorPrefix="{{ 'SELLER-PROFILE.EMAIL'| translate }}" [errors]="emailObj.controls.email.errors"></app-form-validation-errors>      
                     </p>               
                     <div>
                        <input  type="checkbox" formControlName="default_email" id="default_email" />
                         <label for="default_email">{{ 'SELLER-PROFILE.DEFAULT-EMAIL-TITLE'| translate }}</label> 
                     </div>
                     <i *ngIf="!first" (click)="removeEmail(i)" class="fa fa-minus" aria-hidden="true"></i>
                   </div>
                 
                 </div>
                 <p *ngIf="profileForm.controls.emails.touched || submitted">
                     <app-form-validation-errors  [errors]="profileForm.get('default_email').errors"></app-form-validation-errors>      
                   </p> 
               </div>
               </div>


            <div class="form-group">
             <label>{{ 'SELLER-PROFILE.PHONE'| translate }} *</label>

             <i (click)="clonePhone()" class="fa fa-plus" aria-hidden="true"></i>

             <div formArrayName="phones">

              <div *ngFor="let phoneObj of profileForm.get('phones').controls; let i = index;let first = first;">
              <div [formGroupName]="i">

                  <input  class="form-control" type="text" placeholder="{{ 'SELLER-PROFILE.PHONE'| translate }}" formControlName="phone">  
                  <p *ngIf="phoneObj.controls.phone.touched || submitted">
                    <app-form-validation-errors  errorPrefix="{{ 'SELLER-PROFILE.PHONE'| translate }}" [errors]="phoneObj.controls.phone.errors"></app-form-validation-errors>      
                  </p>               
                  <div>
                     <input  type="checkbox" formControlName="default_phone" id="default_phone" />
                      <label for="default_phone">{{ 'SELLER-PROFILE.DEFAULT-PHONE-TITLE'| translate }}</label> 
                  </div>
                  <i *ngIf="!first" (click)="removePhone(i)" class="fa fa-minus" aria-hidden="true"></i>
                </div>
              
              </div>
              <p *ngIf="profileForm.controls.phones.touched || submitted">
                  <app-form-validation-errors  [errors]="profileForm.get('default_phone').errors"></app-form-validation-errors>      
                </p> 
            </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                  <button  [ngClass]="{ 'submit-btn-disable': !profileForm.valid }" [disabled]="!profileForm.valid" type="submit" class="button red">{{ 'SELLER-PROFILE.SAVE-BUTTON'| translate }} </button>
                </div>
                  <div class="form-group col-md-6">
                     <button  type="button" class="button red" (click)="goBack()">{{ 'SELLER-PROFILE.UNDO-CHANGES-BUTTON'| translate }}</button>
                   
              
                   </div>
                 </div>
            
                
                
                

                
               </div>
            </form>
           
          </div>
       </div>
    </div>
</section>

<!--=================================
 register-form  -->
